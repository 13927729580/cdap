sonar {
    server {
        url = "https://sonar.continuuity.com"
    }
    database {
        url = "jdbc:mysql://sonar.continuuity.com/sonar"
        driverClassName = "com.mysql.jdbc.Driver"
        username = "sonar"
        password = "09u0ru2039ur203r9u"
    }
    withGlobalProperties { props ->
        props["sonar.projectName"] = projectName
