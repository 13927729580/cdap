<div ng-controller="WidgetTimeseriesCtrl">

  <epoch-area
    data-history="chartHistory"
    chart-height="300"
    chart-ticks="{ bottom: 3 }"
  ></epoch-area>


  <pre>{{wdgt.metric | json}}</pre>

  <p ng-show="latestValue">
    Latest Value: <span class="badge">{{latestValue}}</span>
  </p>

</div>
