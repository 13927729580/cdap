<div class="btn-group btn-group-xs" role="toolbar" no-drag>

  <a class="btn btn-default"
    title="rename widget"
    ng-click="renameWidget(wdgt)">
    <span class="fa fa-pencil"></span>
  </a>

  <a class="btn btn-default"
    title="remove widget"
    ng-click="caskConfirm()"
    cask-confirmable="rmWidget(wdgt)"
    data-confirmable-content="Really delete the widget?">
    <span class="fa fa-close"></span>
  </a>

</div>


<span ng-bind="wdgt.title"></span>
