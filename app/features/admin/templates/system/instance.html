
<h3> Instance Configuration </h3>

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-6"></div>
  <div class="col-sm-4"></div>
</div>
<table class="table table-striped table-responsive">
  <thead ng-class="{'sort-enabled': instance.length>0}">
    <th><strong>Settings</strong></th>
    <th>Key</th>
    <th>Value</th>
  </thead>
  <tbody>
    <tr ng-repeat="insta in instance | orderBy:sortable.predicate:sortable.reverse">
      <td></td>
      <td ng-bind="insta.key"></td>
      <td ng-bind="insta.value"></td>
    </tr>
  </tbody>
</table>
