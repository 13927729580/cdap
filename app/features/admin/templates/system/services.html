<h3> Services </h3>

<table class="table table-striped table-responsive" cask-sortable>
    <thead ng-class="{'sort-enabled': services.length>0}">
        <th data-predicate="name" class="clickable">
            Name  <span><i class="fa fa-caret-up"></i></span>
        </th>
        <th>Status</th>
        <th>Instances Provisioned</th>
        <th>Instances Requested</th>
    </thead>
    <tbody>
        <tr ng-repeat="service in services | orderBy:sortable.predicate:sortable.reverse">
            <td>
                <a ng-bind="service.name"
                   ui-sref="admin.system.services.detail({serviceName:service.name})"
                  ></a>
            </td>
            <td ng-bind="service.status"></td>
            <td ng-bind="service.provisioned"></td>
            <td ng-bind="service.requested"></td>
        </tr>
    </tbody>

</table>
