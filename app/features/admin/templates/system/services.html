<h3> Services </h3>
<table class="table table-striped table-responsive">
<thead ng-class="{'sort-enabled': services.length>0}">
    <th>Name</th>
    <th>Status</th>
    <th>Instances Provisioned</th>
    <th>Instances Requested</th>
</thead>
<tbody>
    <tr ng-repeat="service in services | orderBy:sortable.predicate:sortable.reverse">
        <td ng-bind="service.name"></td>
        <td ng-bind="service.status"></td>
        <td ng-bind="service.provisioned"></td>
        <td ng-bind="service.requested"></td>
    </tr>
</tbody>
</table>
