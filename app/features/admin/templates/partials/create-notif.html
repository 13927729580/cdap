<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content" >

      <form name="createNotification" class="form-horizontal" novalidate>

        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title">Create Notifications</h4>
        </div>

        <div class="modal-body">

          <div class="form-group">
            <label for="selectentity" class="col-xs-3 control-label text-left">Select Entity</label>
            <div class="col-xs-4">
              <input id="selectentity" type="text" name="name" class="form-control"
                placeholder="Entity Type"
                cask-focus="selectentity"
                ng-model="model.title" required/>
            </div>
            <div class="col-xs-5">
              <input type="text" name="name" class="form-control"
                placeholder="Search"/>
            </div>

          </div>





        </div>

        <div class="modal-footer text-right">
          <button type="submit"
            ng-disabled="createNotification.$invalid"
            class="btn btn-primary"
          >Create</button>
        </div>

      </form>

    </div>
  </div>
</div>
