<h2> {{$state.params.nsadmin}}: Applications </h2>

<div class="btn-group">
    <my-file-select ng-controller="AdminNamespaceAppController" data-button-label="Add App" on-file-select="onFileSelected($files)"> </my-file-select>
    <button type="button" class="btn btn-default" ng-model="button.active" bs-button>Previous</button>
    <button type="button" class="btn btn-default" ng-model="button.active" bs-button>Next</button>
</div>

<table class="table table-striped table-responsive" cask-sortable>
    <thead ng-class="{'sort-enabled': apps.length>0}">
        <th data-predicate="name" data-predicate-default="reverse">Name</th>
        <th>Version</th>
        <th data-predicate="type" data-predicate-default="reverse">Type</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr ng-repeat="app in apps | orderBy:sortable.predicate:sortable.reverse">
            <td>
                <a ui-sref="admin.namespace.detail.apps.detail({appId: app.id})">
                    <strong ng-bind="app.name"> </strong>
                </a>
            </td>
            <td ng-bind="app.version"></td>
            <td ng-bind="app.type"></td>
            <td ng-bind="app.description"></td>
        </tr>
    </tbody>
</table>
