<h3>Add Namespace</h3>
<form class="form-horizontal"
      role="form"
      ng-submit="submitHandler()"
>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="namespaceName">Name</label>
    <div class="col-sm-10">
      <input type="text"
             id="namespaceName"
             ng-model="model.id"
             class="form-control"
             placeholder="Name"
      >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="namespaceDisplayName">Display Name</label>
    <div class="col-sm-10">
      <input type="text"
             id="namespaceDisplayName"
             ng-model="model.displayName"
             class="form-control"
             placeholder="Display Name"
      >
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label" for="namespaceDescription">Descriptiom</label>
    <div class="col-sm-10">
      <input type="text"
             id="namespaceDescription"
             ng-model="model.description"
             class="form-control"
             placeholder="Description"
      >
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label" for="namespaceProperties">Properties</label>
    <div class="col-sm-2">
      <input type="text"
             id="namespaceProperties"
             ng-model="model.properties"
             class="form-control"
             placeholder="Key"
      >
    </div>
    <div class="col-sm-2">
      <input type="text"
             id="namespaceProperties"
             ng-model="model.properties"
             class="form-control"
             placeholder="Value"
      >
    </div>
    <div class="col-sm-1">
      <a type="button"
             id="addKeyValue"
             class="btn btn-default"
      >+</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>
