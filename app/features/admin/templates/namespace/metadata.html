<h2 ng-bind="$stateParams.nsadmin | caskCapitalizeFilter"></h2>

<a ng-click="caskConfirm()"
    class="btn btn-danger btn-xs"
    cask-confirmable="deleteApp()"
    data-confirmable-content="Are you sure you want to delete this namespace?"
  >
  <span class="fa fa-trash"> </span>
</a>

<form class="form-horizontal"
      role="form"
>
  <div class="form-group">
    <label class="col-sm-2 control-label">ID:</label>
    <div class="col-sm-10">
      <p class="form-control-static">Namespace ID</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="namespaceDisplayName">Display name:</label>
    <div class="col-sm-10">
      <input type="text"
             id="namespaceDisplayName"
             class="form-control"
             placeholder="Name"
      >
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label" for="namespaceDescription">Description:</label>
    <div class="col-sm-10">
      <textarea type="text"
             id="namespaceDescription"
             class="form-control"
             placeholder="Description"
      ></textarea>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label" for="namespaceProperties">Properties:</label>
    <div class="col-sm-2">
      <input type="text"
             id="namespaceProperties"
             class="form-control"
             placeholder="Key"
      >
    </div>
    <div class="col-sm-2">
      <input type="text"
             id="namespaceProperties"
             class="form-control"
             placeholder="Value"
      >
    </div>
    <div class="col-sm-1">
      <a type="button"
             id="addKeyValue"
             class="btn btn-default"
      >+</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>
