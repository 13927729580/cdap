<div class="container" ng-controller="StreamsDetailStatusController">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6">
          <h4> Storage </h4>
          <!-- TODO: Use Bytes filter -->
          <em ng-if="bytes"> {{bytes}} B</em>
          <em ng-if="!bytes"> N/A </em>
        </div>
        <div class="col-sm-6">
          <h4> Total Events Processed </h4>
          <em> {{events}}</em>
        </div>
      </div>
    </div>

  </div>

  <h2> Schema </h2>
  <table class="table table-striped table-responsive" cask-sortable ng-show="schema.length > 0">
    <thead>
      <tr ng-class="{'sort-enabled': schema.length>0}">
        <th data-predicate="name" data-predicate-default="reverse"> Name </th>
        <th> Type </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="field in schema | orderBy:sortable.predicate:sortable.reverse">
        <td ng-bind="field.name"> </td>
        <td ng-bind="field.type"> </td>
      </tr>
    </tbody>
  </table>
  <div ng-show="schema.length == 0" class="well well-lg text-center">
    <span> No Schema defined for this Dataset </span>
  </div>
</div>
