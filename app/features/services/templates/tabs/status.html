<div class="container" ng-controller="CdapServicesDetailStatusController">
  <div class="row">
    <h4> Endpoints </h4>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th> Method </th>
          <th> Path </th>
          <th>  </th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ep in endPoints">
          <td ng-bind="ep.method"></td>
          <td ng-bind="ep.path"></td>
          <td>
            <a class="btn btn-default"> Make Request </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
