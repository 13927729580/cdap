<div ncy-breadcrumb></div>
<table class="table table-striped table-responsive" cask-sortable>
  <thead ng-class="{'sort-enabled': apps.length>0}">
    <tr>
      <th data-predicate="name" data-predicate-default="reverse"> Name </th>
      <th> Type </th>
      <th> Description </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="data in dataList | orderBy:sortable.predicate:sortable.reverse">
        <td>
          <a ng-click="goToDetail(data)"
              href=""
              ng-bind="data.name | camelCaseFilter">
          </a>
        </td>
        <td>
          <a ng-click="goToList(data)"
              href=""
              ng-bind="data.type">
          </a>
        </td>
        <td ng-bind="data.description">  </td>
    </tr>
  <tbody>
</table>
