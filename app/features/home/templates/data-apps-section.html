<section class="data-apps">
  <div class="row">
  <div class="col-lg-6">
    <div class="panel">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Data</h3>
        <div class="btn-group pull-right">
          <a ui-sref="apps.list({namespace: 'ns1'})">
            <button class="btn btn-default fa fa-bars"> All Datasets </button>
          </a>
          <a ui-sref="apps.list({namespace: 'ns1'})">
            <button class="btn btn-default fa fa-eye"> Explore </button>
          </a>
        </div>
      </div>
      <div class="panel-body">
        <li class="list-inline" ng-repeat="app in apps">
          <a ui-sref="apps.application({namespace: 'ns1', appId: app.id})">
            <strong ng-bind="app.name"> </strong>
            <div ng-bind="app.description"> </div>
          </a>
        </li>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
  <div class="panel">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">Apps</h3>
      <div class="btn-group pull-right">
        <a ui-sref="apps.list({namespace: 'ns1'})">
          <button class="btn btn-default fa fa-bars"> All Datasets </button>
        </a>
        <a ui-sref="apps.list({namespace: 'ns1'})">
          <button class="btn btn-default fa fa-edit"> ETL </button>
        </a>
      </div>
    </div>
    <div class="panel-body">
      <li class="list-inline" ng-repeat="app in apps">
        <a ui-sref="apps.application({namespace: 'ns1', appId: app.id})">
        <strong ng-bind="app.name">  </strong>
        <div ng-bind="app.description"> </div>
        </a>
      </li>
    </div>
  </div>
  </div>
  </div>
</section>
