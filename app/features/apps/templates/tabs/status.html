<div class="status" ng-controller="CdapAppDetailStatusController">
  <div class="panel panel-default">
    <div class="panel-heading">
      Programs
      <button class="btn btn-default" type="button" ng-bind="programs.runningCount + ' Running'"></button>
      <button class="btn btn-default" type="button" ng-bind="programs.failedCount + ' Failed'"></button>
      <button class="btn btn-default" type="button" ng-bind="programs.deployedCount + ' Deployed'">Deployed</button>
    </div>

    <div class="panel-body">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th> Status </th>
            <th> Name </th>
            <th> Description </th>
            <th> Type </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="program in programs">
            <td>
              <a ng-bind="program.name"
                  href=""
                  ng-click="goToDetail(program.type_plural, program.id)"></a>
            </td>
            <td ng-bind="program.status"></td>
            <td ng-bind="program.description"></td>
            <td>
              <a ng-bind="program.type"
                  href=""
                  ng-click="goToList(program.type_plural)"
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
