<li ng-repeat="menu in model"
    data-start-collapsed="0"
    bs-collapse>
  <a ui-sref="{{menu.state || 'home'}}"
     ng-show="menu.children.length == 0"
     ng-bind="menu.label">
  </a>
  <a ng-show="menu.children.length > 0">
    <span ng-bind="menu.label" bs-collapse-toggle></span>
  </a>
  <ul bs-collapse-target>
    <my-tree-view data-model="menu.children"> </my-tree-view>
  </ul>
</li>
