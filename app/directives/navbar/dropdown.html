<ul class="dropdown-menu dropdown-menu-right" role="menu" style="left:auto">

  <li role="presentation">
    <a role="menuitem" tabindex="-1" href="http://cask.co" target="_blank">
      <span class="fa fa-book"></span>
      Cask Home
    </a>
  </li>

  <li role="presentation">
    <a role="menuitem" tabindex="-1" href="https://groups.google.com/forum/#!forum/cdap-dev" target="_blank">
      <span class="fa fa-support"></span>
      Support
    </a>
  </li>


  <li role="presentation" class="divider"></li>

  <li role="presentation" class="dropdown-header">
    themes
  </li>

  <li role="presentation" ng-repeat="it in theme.list()">
    <a role="menuitem" href="" ng-click="theme.set(it)">
      <span class="fa" ng-class="it==theme.current ? 'fa-dot-circle-o' : 'fa-circle-o'"></span>
      <span ng-bind="{cdap:'CDAP', default:'Bootstrap'}[it]"></span>
    </a>
  </li>

  <li role="presentation" class="divider"></li>

  <li role="presentation" ng-hide="currentUser" ui-sref-active="disabled">
    <a role="menuitem" tabindex="-1" ui-sref="login">
      <span class="fa fa-sign-in"></span>
      Log in
    </a>
  </li>

  <li role="presentation" ng-show="currentUser">
    <a role="menuitem" tabindex="-1" href="" ng-click="logout()">
      <span class="fa fa-sign-out"></span>
      Log out
    </a>
  </li>

</ul>
