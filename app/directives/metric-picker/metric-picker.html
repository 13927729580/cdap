<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-fw fa-level-down"></i>
  </span>
  <input type="text" class="form-control"
    placeholder="Metric Context"
    ng-model="metric.context"
    ng-options="c for c in available.contexts"
    data-watch-options="1"
    data-min-length="0"
    data-container="body"
    bs-typeahead />
</div>

<br />

<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-fw fa-line-chart"></i>
  </span>
  <input type="text" class="form-control"
    placeholder="Metric Name"
    ng-model="metric.name"
    ng-disabled="!metric.context"
    ng-options="m for m in available.metrics"
    data-watch-options="1"
    data-min-length="0"
    data-container="body"
    bs-typeahead />
</div>
