<div class="tracker-content">
  <div class="form-group has-feedback tracker-search" ng-keypress="MainController.search($event)">
    <input type="text"
           class="form-control"
           placeholder="Search"
           ng-model="MainController.searchQuery"
           pattern="^(?![*]).*$"
           cask-focus="searchField">
    <span class="fa fa-search form-control-feedback"></span>
  </div>

  <div class="search-tips">
    <h3 class="title">
      Search Tips
    </h3>
    <div class="subtitle">
      Search by keyword: a property, tag, and dataset name
    </div>

    <div class="tips-table">
      <table class="table table-responsive">
        <thead>
          <th>Search by</th>
          <th>Pattern</th>
          <th>Examples</th>
        </thead>

        <tbody>
          <tr ng-repeat="tips in MainController.searchTips">
            <td>{{ ::tips.search }}</td>
            <td>{{ ::tips.pattern }}</td>
            <td>
              <span ng-repeat="example in tips.examples track by $index">
                {{ example }}
                <span class="separator" ng-if="$index !== tips.examples.length - 1">or</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
