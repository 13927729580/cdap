<div class="log-viewer-container">

  <!-- LOGS HEADERBAR -->
  <div class="logs-headerbar">
    <div class="log-stats-container">
      <div class="log-stats-total log-stats text-center">
          <span class="stat-name">Total Messages</span>
          <div class="stat-count total-num">
            <span class="stat-count-number">{{LogViewer.totalCount}}</span></div>
      </div>
      <div class="log-stats-errors log-stats text-center">
        <span class="stat-name log-stats-errors-text">Error</span>
          <div class="stat-count errors-num"><span class="stat-count-number">{{LogViewer.errorCount}}</span></div>
      </div>
      <div class="log-stats-warnings log-stats text-center">
        <span class="stat-name log-stats-warnings-text">Warning</span>
        <div class="stat-count warnings-num">
          <span class="stat-count-number">{{LogViewer.warningCount}}</span>
        </div>
      </div>
    </div>

    <div class="log-actions">
      <div class="log-action-container">
        <button class="log-action-btn">View Raw</button>
        <button class="log-action-btn">Download All</button>
        <div class="search">
          <input type="text" class="log-searchbar" placeholder="Search" ng-model="searchText">
          <span class="fa fa-search"></span>
        </div>
        <i class="fa fa-expand" aria-hidden="true" ng-click=""></i>
      </div>
    </div>

  </div>

  <!-- LOGS TIMELINE -->
  <my-timeline></my-timeline>

  <!-- LOGS TABLE -->
  <div class="logs-table">
    <table class="table table-bordered">
      <thead>
        <th class="time log-header"
            ng-if="!LogViewer.isMessageExpanded && LogViewer.configOptions.time">
          Time
        </th>

        <th class="level log-header"
            ng-if="!LogViewer.isMessageExpanded && LogViewer.configOptions.level">
          <span uib-dropdown>
            <span uib-dropdown-toggle>Level <span class="fa fa-caret-down"></span></span>
            <ul uib-dropdown-menu ng-click="$event.stopPropagation();">
              <li ng-repeat="option in LogViewer.logEvents">
                <input type="checkbox" ng-click="LogViewer.includeEvent(option)"><span>{{option}}</span></li>
              </li>
            </ul>
          </span>
        </th>

        <th class="source log-header"
            ng-if="!LogViewer.isMessageExpanded && LogViewer.configOptions.source">
          Source
        </th>

        <th class="message-header"
            ng-if="LogViewer.configOptions.message"
            ng-class="{'expanded': LogViewer.isMessageExpanded }">
          <span class="fa"
                ng-class="{ 'fa-arrow-left': !LogViewer.isMessageExpanded,
                  'fa-arrow-right': LogViewer.isMessageExpanded}"
                ng-click="LogViewer.isMessageExpanded = !LogViewer.isMessageExpanded"></span>
          <span class="log-header">Message</span>
          <div class="expand-all-btn text-center">Expand All</div>
        </th>
      </thead>

      <tbody>
        <tr ng-repeat="log in LogViewer.data | filter:LogViewer.eventFilter | filter:searchText">
          <!-- TIME -->
          <td class="time"
              ng-if="!LogViewer.isMessageExpanded && LogViewer.configOptions.time">
            <div class="table-text-content">{{ ::log.time }}</div>
          </td>

          <!-- LEVEL -->
          <td class="level"
              ng-if="!LogViewer.isMessageExpanded && LogViewer.configOptions.level">
            <div class="table-text-content">{{ ::log.level }}</div>
          </td>

          <!-- SOURCE -->
          <td class="source"
              ng-if="!LogViewer.isMessageExpanded && LogViewer.configOptions.source">
            <div class="table-text-content">{{ ::log.source }}</div>
          </td>

          <!-- MESSAGE -->
          <td class="message"
              ng-if="LogViewer.configOptions.message"
              ng-class="{'stack-trace-expanded': log.isStackTraceExpanded,
                'stack-trace-available': log.message.stackTrace }">
            <div class="icon-column"
                 ng-show="log.isStackTraceExpanded"
                 ng-click=" log.message.stackTrace && (log.isStackTraceExpanded = !log.isStackTraceExpanded)">
              <span class="fa"
                    ng-class="{'fa-minus': log.isStackTraceExpanded }">
              </span>
            </div>                
            <div class="table-text-content-message message-main">
              <div class="message-column"
                   ng-click=" log.message.stackTrace && (log.isStackTraceExpanded = !log.isStackTraceExpanded)">
                &nbsp;&nbsp;{{ ::log.message.content }}
              </div>
            </div>

            <div class="stack-trace"
                 ng-class="{'expanded': LogViewer.isMessageExpanded}"
                 ng-if="log.isStackTraceExpanded && log.message.stackTrace">
              <pre>{{ log.message.stackTrace }}</pre>
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
