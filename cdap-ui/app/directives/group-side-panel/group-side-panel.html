<div class="side-panel text-center"
      ng-class="{'expanded': MySidePanel.isExpanded === true, 'left': MySidePanel.placement === 'left', 'top': MySidePanel.placement === 'top'}">
  <div ng-if="MySidePanel.placement === 'left'" class="hydrator-filter">
    <input class="form-control" placeholder="Filter" type="text" />
  </div>
  <div ng-if="MySidePanel.placement === 'left'">

    <div class="item"
          ng-repeat="group in MySidePanel.groups"
          ng-class="{'text-left': MySidePanel.isExpanded === true}"
          ng-click="MySidePanel.openGroup(group)">
      <div class="item-heading {{group.name}}"
            tooltip="{{group.error}}"
            tooltip-placement="right"
            tooltip-append-to-body="true"
            tooltip-toggle="group.error"
            tooltip-class="tooltip-error"
            ng-class="{'item-open': MySidePanel.openedGroup === group.name}">
        <div tooltip="{{ group.name | caskCapitalizeFilter }}"
             tooltip-placement="{{ MySidePanel.placement === 'left' ? 'top' : 'left' }}"
             tooltip-enable="MySidePanel.isExpanded === false && !group.error">
          <span class="{{group.icon}}"></span>
          <span class="name">{{group.name | caskCapitalizeFilter}}</span>
          <span ng-if="MySidePanel.isExpanded === true"
                ng-class="{'fa-chevron-right': MySidePanel.openedGroup !== group.name, 'fa-chevron-down': MySidePanel.openedGroup === group.name}"
                class="fa pull-right"></span>
        </div>
      </div>

      <div class="item-body"
           ng-class="{'text-left': MySidePanel.isExpanded === true}"
           ng-if="MySidePanel.isSubMenu === true && MySidePanel.openedGroup === group.name">
        <div ng-repeat="plugin in MySidePanel.panel.items track by $index"
              class="plugin-item"
              popover="{{plugin.description}}"
              popover-title="{{plugin.name}}"
              popover-placement="right"
              popover-append-to-body="true"
              popover-trigger="mouseenter"
              ng-click="MySidePanel.onItemClicked($event, plugin)">
          <span ng-if="plugin.icon" class="fa {{plugin.icon}}"></span>
          <span class="name">{{plugin.name | myEllipsis: 10}}</span>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="MySidePanel.placement === 'top'" class="clearfix">
    <div class="adapter-metadata pull-left">
      <div class="clearfix">
        <div class="name-type pull-left">
          <h1>
            <a>Pipeline Name</a>
          </h1>
          <a>Pipeline type</a>
        </div>
        <a class="fa fa-pencil pull-right"></a>
      </div>
      <p class="text-left">Plaid tattooed Truffaut Thundercats Pitchfork lomo, swag farm-to-table whatever.</p>
    </div>
    <div class="btn-group pull-right clearfix">
      <div class="btn pull-left"
           ng-repeat="group in MySidePanel.groups"
           ng-click="MySidePanel.openGroup(group)">
        {{group.name | caskCapitalizeFilter}}
      </div>
    </div>
  </div>

</div>
