<div class="navbar-header">
  <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a ng-if="!$state.includes('adapters.create.*')"
     class="navbar-brand"
     ui-sref="overview({namespace: $stateParams.namespace})">
     <strong>CDAP</strong>
  </a>
  <a ng-if="$state.includes('adapters.create.*')"
     class="navbar-brand"
     ui-sref="adapters.create">
     <strong>Cask Hydrator V1.0</strong>
  </a>
</div>
<div class="collapse navbar-collapse" ng-class="{in:navbarCollapsed}">

  <ul ng-if="!$state.includes('adapters.create.*')"
      class="nav navbar-nav"
      id="navbar-namespace">
    <li class="dropdown" ng-class="{one:namespaces.length<2}">
      <a href="" class="dropdown-toggle">
        <span ng-bind="$state.params.namespace && getDisplayName($state.params.namespace) | myEllipsis: 10" ng-if="namespaces.length > 1"></span>
        <span ng-bind="$state.params.namespace && getDisplayName($state.params.namespace) | myEllipsis: 10" tooltip="Only one namespace to display" tooltip-placement="right" ng-if="namespaces.length < 2"></span>
        <span class="caret"></span>
      </a>
    </li>
  </ul>

  <nav ng-if="!$state.includes('adapters.create.*')"
       ng-click="navbarCollapsed = false">
    <ul class="nav navbar-nav" ng-show="currentUser">
      <li ng-class="{active: highlightTab == 'development'}">
        <a ui-sref="overview({namespace: $stateParams.namespace})"> Development </a>
      </li>
      <li ng-class="{active: highlightTab == 'dashboard'}">
        <a ui-sref="dashboard.standard.cdap({namespace: $stateParams.namespace})"> Operations </a>
      </li>
      <li ng-class="{active: highlightTab == 'management'}">
        <a ui-sref="admin.overview"> Management </a>
      </li>
    </ul>
  </nav>

  <nav ng-if="$state.includes('adapters.create.*')"
       ng-click="navbarCollapsed = false"
       >
    <ul class="nav navbar-nav">
      <li>
        <a ui-sref="">
          <span class="fa fa-rub"></span>
          <span> My Pipelines </span>
        </a>
      </li>
      <li>
        <a ui-sref="">
          <span class="fa fa-cog"></span>
          <span> Configuration </span>
        </a>
      </li>
      <li>
        <a ui-sref="">
          <span class="fa fa-user"></span>
          <span> Joltie Neutrino </span>
        </a>
      </li>
    </ul>
  </nav>

  <ul ng-if="!$state.includes('adapters.create.*')"
      class="nav navbar-nav navbar-right">
    <li class="hidden" id="navbar-search">
      <form class="navbar-form" ng-submit="doSearch()">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Search" disabled>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="fa fa-search"></span>
              <span class="sr-only">Submit</span>
            </button>
          </span>
        </div>
      </form>
    </li>
    <li class="dropdown">
      <a href="" class="dropdown-toggle">
        <span class="fa fa-cog"></span>
        <span class="caret"></span>
      </a>
    </li>
  </ul>

  <div ng-if="$state.includes('adapters.create.*')" class="hydrator-search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" />
      <span class="input-group-addon">
        <span class="fa fa-search"></span>
      </span>
    </div>
  </div>

  <my-error></my-error>
</div>
