<div class="multi-checkboxes-container">
  <select class="form-control"
          ng-model="MultiCheckboxes.joinType"
          ng-change="MultiCheckboxes.changeJoinType()">
    <option value="INNER">Inner</option>
    <option value="OUTER">Outer</option>
  </select>

  <div class="checkboxes-group"
       ng-if="MultiCheckboxes.joinType === 'OUTER'">
    <h4>Required Inputs</h4>

    <div class="row checkboxes">
      <div class="col-xs-6" ng-repeat="input in MultiCheckboxes.inputs">
        {{ input.name }}

        <input type="checkbox"
               ng-model="input.selected"
               ng-change="MultiCheckboxes.formatOutput()">
      </div>
    </div>
  </div>

  <pre>{{ MultiCheckboxes.model }}</pre>
</div>
