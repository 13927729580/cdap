<div ng-repeat="property in properties" class="h4-margin clearfix">
  <div class="col-xs-4">
    <input type="text" class="form-control" ng-model="property.key" placeholder="key"/>
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" ng-model="property.value" placeholder="value"/>

  </div>
  <div class="col-xs-2">
    <a href="" class="btn btn-danger" ng-click="removeProperty(property)">
      <span class="fa fa-fw fa-trash"> </span>
    </a>
  </div>
  <div class="col-xs-2">
    <a class="btn btn-info btn-transparent" ng-click="addProperty()" ng-if="$last">
      <span class="fa fa-fw fa-plus"></span>
    </a>
  </div>
</div>


<div class="text-center h4 well well-sm dark" ng-if="properties.length === 0">
  <h4> No Setting </h4>
  <a class="btn btn-default" ng-click="addProperty()">
    <span class="fa fa-fw fa-plus"></span>
    <span>Add Property</span>
  </a>
</div>
