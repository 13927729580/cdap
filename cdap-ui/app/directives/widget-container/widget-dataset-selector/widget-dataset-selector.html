  Select existing {{datasetType}}
</label>

  <option ng-repeat="data in list" value="{{data.name}}">{{data.name}}</option>

{{ selected }}
<ui-select ng-model="selected"
            theme="bootstrap"
            reset-search-input="false">
   <ui-select-match>{{$select.selected.name}}</ui-select-match>
   <ui-select-choices repeat="data in list track by $index | filter: {name: $select.search}">
     <div ng-bind-html="data.name | highlight: $select.search"></div>
   </ui-select-choices>
 </ui-select>
