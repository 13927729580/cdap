<label class="label-control">
  Select existing {{datasetType}}
</label>

<ui-select ng-model="list.selected"
            theme="bootstrap"
            reset-search-input="false">
   <ui-select-match>{{$select.selected.name}}</ui-select-match>
   <ui-select-choices repeat="data in list | filter: { name: $select.search }">
     <div ng-bind-html="data.name | highlight: $select.search"></div>
   </ui-select-choices>
 </ui-select>
