<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{heading}}</h3>
  </div>

  <div class="panel-body">
    <div class="system-preferences" ng-if="systemPreferences.length > 0">
      <h3>System Preferences:</h3>

      <table class="table table-bordered table-responsive" cask-sortable>
        <thead>
          <tr ng-class="{'sort-enabled': systemPreferences.length>0}">
            <th data-predicate="key" data-predicate-default="reverse">Key</th>
            <th data-predicate="value" data-predicate-default="reverse">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pref in systemPreferences | orderBy:sortable.predicate:sortable.reverse">
            <td>{{ pref.key }}</td>
            <td>{{ pref.value }}</td>
          </tr>
        </tbody>
      </table>
      <hr/>
    </div>

    <form ng-show="preferences.length > 0">
      <div class="form-group row">
        <div class="col-sm-11" >
          <div ng-repeat="preference in preferences" class="h4">
            <div class="row">
              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="preference.key" placeholder="key"/>
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="preference.value" placeholder="value"/>

              </div>
              <div class="col-sm-2">
                <a href="" class="btn btn-danger" ng-click="removePreference(preference)">
                  <span class="fa fa-fw fa-trash"> </span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-1 h4">
          <button class="btn btn-primary" ng-click="addPreference()">
            <span class="fa fa-fw fa-plus"></span>
          </button>
        </div>
      </div>
    </form>

    <div ng-show="preferences.length === 0">
      <div class="well well-sm text-center h4">
        <p> No Preference </p>
        <button class="btn btn-primary" ng-click="addPreference()">
          <span class="fa fa-fw fa-plus"></span> Add Preference
        </button>
      </div>
    </div>

    <button class="btn btn-default" ng-click="loadProperties()">Reset</button>
    <button class="btn btn-success" ng-click="save()" >Save</button>
    <div class="pull-right">
      <button class="btn btn-danger" ng-click="deletePreferences()">Delete All</button>
    </div>

  </div>
</div>
