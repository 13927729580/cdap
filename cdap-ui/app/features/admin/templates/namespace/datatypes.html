<h2> {{$stateParams.nsadmin}}: Dataset Types </h2>

<table class="table table-responsive" cask-sortable>
    <thead>
        <tr ng-class="{'sort-enabled': datatypes.length>0}">
            <th data-predicate="name" data-predicate-default="reverse"></th>
            <th data-predicate="className">Class</th>
            <th data-predicate="description">Description</th>
            <th data-predicate="instances">Instances</th>
            <th data-predicate="apps">Apps Using</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="datatype in datatypes | orderBy:sortable.predicate:sortable.reverse">
            <td ng-bind="datatype.name"></td>
            <td ng-bind="datatype.className"></td>
            <td ng-bind="datatype.description"></td>
            <td ng-bind="datatype.instances"></td>
            <td ng-bind="datatype.apps"></td>
        </tr>
    </tbody>
</table>
