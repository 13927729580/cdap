<h2 class="text-uppercase"> Data </h2>
<div class="row">
  <div class="col-xs-6">
    <h3> Add sample datasets: </h3>
  </div>
  <div class="col-xs-6">
    <div class="pull-right">
      <a ui-sref="data.list" class="btn btn-default">
        <span class="fa fa-bars"></span>
        All Data
      </a>
    </div>
  </div>
</div>

<div class="pre-scrollable">
<div class="list-group">
  <a class="list-group-item"
     ng-repeat="stream in streams track by $index"
     ui-sref="streams.detail.overview({streamId: stream.name})">
    <strong ng-bind="stream.name | caskCapitalizeFilter">  </strong>
    <div> <p ng-bind="'Type: ' + (stream.type)"></p> </div>
  </a>
  <a class="list-group-item"
     ng-repeat="dataset in datasets track by $index"
     ui-sref="datasets.detail.overview({datasetId: dataset.name})">
    <strong ng-bind="dataset.name | caskCapitalizeFilter">  </strong>
    <div> <p ng-bind="'Type: ' + (dataset.type)"></p> </div>
  </a>
</div>
</div>
