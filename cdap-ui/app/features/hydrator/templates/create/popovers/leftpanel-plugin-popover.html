<div>
  <ul class="list-group">
    <li class="list-group-item">
      <h5>
        <strong>{{::contentData.name}}</strong>
        <small ng-if="contentData.showAllVersion">
          <a href="#" ng-click="contentData.showAllVersion=!contentData.showAllVersion">Back</a>
        </small>
      </h5>
    </li>
    <li class="list-group-item" ng-if="!contentData.showAllVersion">
      <h6>
        {{::contentData.defaultVersion}}
        <small>
          <a href="#" ng-click="contentData.showAllVersion = !contentData.showAllVersion">Change</a>
        </small>
      </h6>
    </li>
    <li class="list-group-item" ng-if="!contentData.showAllVersion">
      {{::contentData.description}}
    </li>
    <a href="#"
        ng-if="contentData.showAllVersion"
        class="list-group-item"
        ng-repeat="version in contentData.allVersions track by $index"
        ng-class="{'active': version === contentData.defaultVersion}">
      {{::version}}
    </a>
  </ul>
</div>
