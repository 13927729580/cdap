<div ng-controller="HydratorPlusPlusPostActionsCtrl as PostActionController" class="post-actions-tab clearfix">
  <!-- SIDEBAR -->
  <div class="post-actions-sidebar">
    <ul class="list-unstyled">
      <li class="text-center active">
        Overview
      </li>
      <li class="text-center"
          ng-repeat="action in PostActionController.postActionsList">
        {{ action.name }}
      </li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->

  <!-- OVERVIEW -->
  <div class="post-actions-content">
    <div class="main-container">
      <table class="table">
        <thead>
          <th>Action</th>
          <th>Description</th>
          <th colspan="2">Event</th>
        </thead>

        <tbody>
          <tr>
            <td>Email</td>
            <td>Testing description</td>
            <td>Completes</td>
            <td class="clearfix">
              <a href="" class="pull-left">Edit</a>
              <i class="fa fa-trash text-danger pull-right"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
