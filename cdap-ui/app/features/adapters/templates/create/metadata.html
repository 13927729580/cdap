<div class="adapter-name"
 tooltip="{{ MetadataController.metadata.error }}"
 tooltip-placement="right"
 tooltip-toggle="MetadataController.metadata.error"
 tooltip-append-to-body="true"
 tooltip-class="tooltip-error"
>
 <div ng-click="MetadataController.showMetadataModal()">
   <div class="application-type">
     <span class="icon-ETLBatch" ng-if="MetadataController.metadata.template.type === 'ETLBatch'"></span>
     <span class="icon-ETLRealtime" ng-if="MetadataController.metadata.template.type === 'ETLRealtime'"></span>
     <span>Type: {{ MetadataController.metadata.template.type }}</span>
   </div>
   <h1 tooltip="{{ MetadataController.metadata.name }}"
       tooltip-placement="right"
       tooltip-enable="MetadataController.metadata.name.length > 38"
       tooltip-append-to-body="true">
     <a ng-if="MetadataController.metadata.name.length > 0">
       {{MetadataController.metadata['name']}}
     </a>
     <a ng-if="MetadataController.metadata['name'].length === 0"
         >
       [Adapter Name]
     </a>
   </h1>
   <a class="fa fa-pencil" ng-click="MetadataController.showMetadataModal()"></a>
   <p ng-if="MetadataController.metadata['description'].length > 0"
       tooltip="{{ MetadataController.metadata.description }}"
       tooltip-placement="right"
       tooltip-enable="MetadataController.metadata.description.length > 158"
       tooltip-append-to-body="true">
     {{MetadataController.metadata['description'] | myEllipsis: 158}}
   </p>
   <p ng-if="MetadataController.metadata['description'].length === 0">
     [Adapter description]
   </p>
 </div>
</div>
