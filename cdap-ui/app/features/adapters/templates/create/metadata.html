
<div class="form-group">
  <label class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="metadata.name" placeholder="Name">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <textarea class="form-control" ng-model="metadata.description" placeholder="Description"> </textarea>
  </div>
</div>

<div class="form-group">
  <label for="adapaterType" class="col-sm-2 control-label">Type</label>
  <div class="col-sm-10">
    <select
      id="adapaterType"
      name="adaptertype"
      class="form-control"
      ng-model="metadata.type"
      ng-options="adapter.type as adapter.name for adapter in adapterTypes" required></select>
  </div>
</div>
