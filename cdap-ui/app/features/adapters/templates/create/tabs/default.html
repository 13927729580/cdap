<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <span class="pull-left">{{metadata.name}}</span>
    <div class="btn-group pull-right" role="group" aria-label="...">
      <button type="button"
              class="btn btn-default"
              ng-click="doSave()">
          Publish
      </button>
      <button type="button"
              class="btn btn-default"
              ng-click="saveAsDraft()">
        Draft
      </button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <div ng-include="'/assets/features/adapters/templates/create/plugins.html'">
        </div>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col-xs-12" etl-canvas-template>
        <div ng-include="'/assets/features/adapters/templates/create/etlcanvas.html'">
        </div>
      </div>
    </div>
  </div>
</div>
