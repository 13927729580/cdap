<!-- TOP PANEL -->
<div class="side-panel top text-center clearfix">
  <div class="adapter-metadata pull-left">
    <div class="clearfix">
      <div class="name-type pull-left">
        <h1 tooltip="{{ app.name }}"
            tooltip-placement="right"
            tooltip-enable="app.name.length > 38"
            tooltip-append-to-body="true">
          {{ app.name }}
        </h1>
        <a class="pipeline-type">
          <span class="icon-ETLBatch" ng-if="app.artifact.name === GLOBALS.etlBatch"></span>
          <span class="icon-ETLRealtime" ng-if="app.artifact.name === GLOBALS.etlRealtime"></span>
          <span>{{ app.artifact.name }}</span>
        </a>
      </div>
    </div>
    <p class="text-left"
       tooltip="{{ app.description }}"
       tooltip-placement="right"
       tooltip-enable="app.description.length > 158"
       tooltip-append-to-body="true">
      {{ app.description | myEllipsis: 158 }}
    </p>

  </div>

  <!-- Right Button Actions -->
  <div class="btn-group pull-right clearfix">
    <div class="btn pull-left"
         ng-repeat="action in canvasOperations">
      {{action.name}}
    </div>
  </div>
</div>

<!-- DAG DIAGRAM -->
<my-dag data-is-disabled="true" data-config="nodes"></my-dag>


<div class="console">
  <div class="console-tabs clearfix">
    <ul class="nav nav-tabs pull-left" role="tablist">
      <li ng-repeat="tab in tabs"
          ng-click="selectTab(tab)"
          ng-class="{'active': tab.title == activeTab.title}"
          role="presentation"
          data-toggle="tab">
          {{ tab.title }}
      </li>
    </ul>
  </div>
  <div class="console-type">
    <div ng-include="activeTab.template" ng-if="tabs.length > 0"></div>
  </div>
</div>
