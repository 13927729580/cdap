<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="data in datasets">
        <td>{{ data.name }}</td>
        <td>{{ data.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
