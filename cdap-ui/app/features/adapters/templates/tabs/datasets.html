<div class="table-responsive" ng-if="datasets.length > 0">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="data in datasets">
        <td>{{ data.name }}</td>
        <td>{{ data.type }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="well well-lg text-center" ng-if="datasets.length === 0">
  <h4>There is no dataset for this pipeline</h4>
</div>
