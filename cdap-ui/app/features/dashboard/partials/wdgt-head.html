<div ng-controller="DropdownCtrl">
  <a role="tab"
     data-toggle="tab"
     ng-click="activeTabClick($event)"
     data-index="{{ $index }}"
     ng-class="{open: isOpen}"
     class="dropdown-toggle">
    <span class="fa fa-ellipsis-h"></span>
  </a>
  <span ng-bind="wdgt.title"></span>
</div>
