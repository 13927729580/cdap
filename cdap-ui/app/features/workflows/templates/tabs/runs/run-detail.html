<div class="btn-group pull-right nested-tabs">
  <button class="btn btn-default"
      ng-repeat="tab in tabs"
      ng-click="selectTab(tab)"
      ng-class="{'active': tab.title == activeTab.title}"
  >
    {{ tab.title }}
  </button>
</div>

<div class="workflow-components" ng-controller="WorkflowsRunsStatusController">
  <div class="row run-status">
    <div class="col-sm-6">
      <table class="table table-curved table-status">
        <thead>
          <th> Status </th>
          <th> Started </th>
          <th> Duration </th>
        </thead>
        <tbody>
          <td ng-bind="status"> </td>
          <td ng-bind="startTime | amDateFormat: 'MMM Do YYYY'"> </td>
          <td ng-show="duration" ng-bind="duration | amDurationFormat | caskCapitalizeFilter"> </td>
          <div ng-show="!duration"> &mdash; </div>
        </tbody>
      </table>
    </div>
  </div>
</div>

<br/>
<div ng-include="activeTab.template"></div>
