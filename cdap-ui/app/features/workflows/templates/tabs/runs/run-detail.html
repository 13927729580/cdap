<div class="btn-group pull-right nested-tabs">
  <button class="btn btn-default"
      ng-repeat="tab in tabs"
      ng-click="selectTab(tab)"
      ng-class="{'active': tab.title == activeTab.title}"
  >
    {{ tab.title }}
  </button>
</div>

<div ng-controller="WorkflowsRunsDetailController">
  <my-program-status
    data-status="status"
    data-start="startTime"
    data-duration="duration"
  ></my-program-status>
</div>

<div ng-include="activeTab.template"></div>
