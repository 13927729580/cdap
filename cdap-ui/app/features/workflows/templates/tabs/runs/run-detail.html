<div class="clearfix">
  <div class="btn-group pull-right nested-tabs">
    <button class="btn btn-default"
        ng-repeat="tab in tabs"
        ng-click="selectTab(tab)"
        ng-class="{'active': tab.title == activeTab.title}"
    >
      {{ tab.title }}
    </button>
  </div>
</div>
<br/>
<div ng-include="activeTab.template"></div>
