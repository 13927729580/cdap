<div ng-if="SchedulesController.schedules.length > 0">

  <my-schedules-view
    data-schedules="SchedulesController.schedules"
    data-on-schedule-action="SchedulesController.scheduleActionsMediator"
    data-schedule-context="SchedulesController"
    >
  </my-schedules-view>
</div>

<div ng-if="SchedulesController.schedules.length === 0" class="well well-lg text-center">
  <h3>No schedule for this workflow</h3>
</div>
