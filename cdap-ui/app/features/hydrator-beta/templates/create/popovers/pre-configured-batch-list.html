<div class="heading text-center">
  <h3>
    <span>Select a pre-configured Pipeline</span>
  </h3>
</div>
<div class="row">
  <div class="col-xs-3 templates-filters">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group has-feedback">
          <input type="text"
            class="form-control"
            ng-model="PreConfiguredControllerBeta.searchText"
            placeholder="Search" />
          <span class="fa fa-search form-control-feedback"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-9 template-main">
    <div class="row">
      <div class="col-xs-4"
        ng-repeat="template in PreConfiguredControllerBeta.filtered = (PreConfiguredControllerBeta.templates | filter: { $: PreConfiguredControllerBeta.searchText })"
        ng-click="PreConfiguredControllerBeta.selectTemplate(template)">
        <div class="well well-md start-well template-link">
          <h4 class="template-name">{{ template.name }}</h4>
          <p>{{ template.description }}</p>
          <hr/>
          <div class="template-properties">
            <p>Source: {{ template._properties.config.source.plugin.name }}</p>
            <p>Sinks: {{ template._properties.config.sinks[0].plugin.name }}<span ng-if="template._properties.config.sinks.length > 1">, ...</span> </p>
          </div>
        </div>
      </div>

      <div class="col-xs-12" ng-if="PreConfiguredControllerBeta.filtered.length > 9">
        <uib-pagination total-items="PreConfiguredControllerBeta.filtered.length"
          ng-model="PreConfiguredControllerBeta.currentPage"
          items-per-page="9"></uib-pagination>
      </div>

    </div>
  </div>
</div>
