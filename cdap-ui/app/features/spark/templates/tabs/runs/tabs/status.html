<div ng-controller="SparkRunsDetailStatusControler">
    <div class="sparks-metrics clearfix">
      <div class="spark-metrics-storage">
        <div class="title-storage">
          STORAGE
        </div>

        <div class="metric-row">MB Remaining
        </div>

        <div class="metric-row">MB Max Available
        </div>

        <div class="metric-row">MB Used
        </div>

        <div class="metric-row">MB Used on disk
        </div>
      </div>

      <div class="spark-metrics-stages">
        <div class="title-stage">
          STAGES
        </div>

          <div class="progress stage-status-line">
            <div class="progress-bar running" style="width:33.3%" title="">
            </div>

            <div class="progress-bar failed" style="width:33.3%" title="">
            </div>

            <div class="progress-bar waiting" style="width:33.3%" title="">
            </div>
          </div>
      </div>
    </div>
</div>
