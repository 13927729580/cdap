<br />
<div class="row">
  <div class="col-xs-12" ng-init="plugin=source.name">

    <form class="form-horizontal" ng-controller="PluginEditController" plugin-property-edit-view>
      <div ng-if="configfetched" class="am-slide-right">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="group in config.groups.position">

              <div class="well well-lg widget-group-container">
                <h3>{{config.groups[group].display}}</h3>

                  <div ng-repeat="(field,value) in config.groups[group].fields">
                    <div class="form-group">
                      <label class="control-label col-sm-4" ng-if="config.groups[group].fields[field].label">
                        {{config.groups[group].fields[field].label}}
                      </label>
                      <label class="control-label col-sm-4" ng-if="!config.groups[group].fields[field].label">
                        {{field}}
                      </label>
                      <div class="col-sm-7">
                        <div data-name="field"
                             class="my-widget-container"
                             data-model="source.properties[field]"
                             data-myconfig="config.groups[group].fields[field]"
                             widget-container>

                        </div>
                      </div>
                    </div>
                  </div>

              </div>
            </div>


        </div>
      </div>
    </form>
  </div>
</div>
