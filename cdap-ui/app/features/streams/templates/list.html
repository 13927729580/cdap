<div ncy-breadcrumb></div>
<a ui-sref=".create" class="btn btn-default"> Create Stream </a>
<div class="table-responsive">
  <table class="table table-curved" cask-sortable>
    <thead>
      <tr ng-class="{'sort-enabled': ListController.streams.length>0}">
        <th data-predicate="name"> Name </th>
        <th data-predicate="type"> Type </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="stream in ListController.streams | orderBy:sortable.predicate:sortable.reverse">
        <td>
          <a ui-sref="streams.detail.overview.status({streamId: stream.name})">
              <strong ng-bind="stream.name"></strong>
          </a>
        </td>
        <td>Stream</td>
      </tr>
    <tbody>
  </table>
</div>
