apply plugin:'java'

/**
 * Enabling building of other jar from common
 */
smartyFacts {
  api {
    enableJavadoc()
    enableSourceJar()
  }
}

/**
 * Specify all the dependencies
 */
dependencies {

  compile elastic([group: 'com.continuuity', name: 'common', version: "${version}", changing: true], "common")

  // Self dependencies.
  compile apiJar.outputs.files
  compile libraries.mysql

  //TODO: Move this to central dependency
  compile 'org.apache.shiro:shiro-core:1.2.1'
 
  testCompile libraries.junit
  testCompile 'org.hsqldb:hsqldb:2.2.6' //TODO: Move this to central dependency

}
