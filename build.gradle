apply plugin:'java'

/**
 * Specify all the dependencies
 */
dependencies {

    // Self dependencies.
    compile apiJar.outputs.files

	compile librariess.slf4j_api
    // General dependencies
    compile group: 'com.typesafe.akka', name: 'akka-actor', version: '2.0.3'
    compile group: 'com.google.guava', name: 'guava', version: '12.+'
    compile group: 'com.netflix.curator', name: 'curator-framework', version: '1.1.+'
    compile group: 'com.netflix.curator', name: 'curator-client', version: '1.1.+'
    compile group: 'com.netflix.curator', name: 'curator-x-discovery', version: '1.1.+'
    compile group: 'com.netflix.curator', name: 'curator-x-discovery-server', version: '1.1.+'
    compile group: 'com.netflix.curator', name: 'curator-recipes', version: '1.1.+'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.1'
    compile group: 'com.google.inject', name: 'guice', version: '3.0-rc3'

    // Service discovery server.
    compile group: 'javax.ws.rs', name:'jsr311-api', version:'1.1.1'
    compile group: 'org.mortbay.jetty', name:'jetty', version:'6.1.22'
    testCompile group: 'com.sun.jersey', name: 'jersey-server', version:"$versions.jerseyVersion"
    testCompile group: 'com.sun.jersey', name: 'jersey-servlet', version:"$versions.jerseyVersion"
    testCompile group: 'com.sun.jersey', name: 'jersey-client', version:"$versions.jerseyVersion"
    testCompile group: 'com.sun.jersey', name: 'jersey-core', version:"$versions.jerseyVersion"

    // All hadoop related dependencies
    compile "org.apache.hadoop:hadoop-common:$versions.hadoopVersion"
    compile "org.apache.hadoop:hadoop-annotations:$versions.hadoopVersion"
    compile "org.apache.hadoop:hadoop-hdfs:$versions.hadoopVersion"
    compile "org.apache.hadoop:hadoop-yarn-common:$versions.hadoopVersion"
    compile "org.apache.hadoop:hadoop-yarn-api:$versions.hadoopVersion"
    testCompile "org.apache.hadoop:hadoop-minicluster:$versions.hadoopVersion"

    // Thrift dependencies
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.8.0'

    // For metrics
    compile group: 'org.apache.mina', name:'mina-core', version:'2.0.4'
    compile group: 'com.yammer.metrics', name: 'metrics-core', version: '2.1.+'

    // flume-ng dependencies
    compile "org.apache.avro:avro:$versions.avroVersion"
    compile "org.apache.avro:avro-ipc:$versions.avroVersion"
    compile "org.apache.flume:flume-ng-sdk:$versions.flumeVersion"
    compile "org.apache.flume:flume-ng-core:$versions.flumeVersion"
	compile "org.apache.flume:flume-ng-core:$versions.flumeVersion"
}


