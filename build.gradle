/**
 * Create Release TAR ball
 */
task dist(type: Tar, dependsOn: jar) {
    group = 'Continuuity'
    description = 'Generates distribution tar file.'
    from('bin') {
        into('overlord/bin')
    }

    into('overlord/conf') {
        from sourceSets.main.output.resourcesDir
    }

    into('overlord/libs') {
        from configurations.compile
        from jar.outputs.files
    }
}
