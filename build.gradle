}

task y_server_cloud_common(type:Copy, description: 'Copies common server files to build') {
    from 'server/common/'
    into 'build/cloud/common'
}

task y_server_dev(type:Copy, description: 'Copies relevant server files to build', dependsOn: 'y_server_dev_common') {
	from 'server/developer/'
