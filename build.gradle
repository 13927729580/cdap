}
task y_server_cloud(type:Copy, description: 'Copies relevant server files to build', dependsOn: 'y_server_cloud_common') {
	from 'server/cloud/'
	into 'build/cloud/server'
}
y_server_dev.configure {
	include('bin/*', 'package.json', 'node_modules/**/*', 'thrift_bindings/**/*', 'continuuity-local.xml', 'main.js')
