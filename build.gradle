
import com.continuuity.gradle.GitRepo;

apply plugin: 'continuuity'

def gitRepos = []
gitRepos << new GitRepo(name: "common");
gitRepos << new GitRepo(name: "data-fabric");
gitRepos << new GitRepo(name: "flow");

task updateRepos {
    for (g in gitRepos) {
        g.update();
    }
}



