
<div class="modal-header">
<a {{action "hide" on="click"}} class="close">&times;</a>
<h2>{{title}}</h2>
</div>
<div class="modal-body">{{body}}</div>
<div class="modal-footer">
	{{#unless nocancel}}
		<button {{action "hide" on="click"}} class="btn">Cancel</button>
	{{/unless}}
<button {{action "confirmed" on="click"}} {{bindAttr flow-app="current.meta.app"}} {{bindAttr flow-id="current.meta.name"}} class="btn">Okay</button>
</div>
