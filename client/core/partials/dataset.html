
<div id="title">
	{{view C.Vw.TimeSelector}}
	<h1>Data Set</h1>
</div>


<div id="info">
	<div class="info-box" style="float: right; border: 0;">
		<div id="action-buttons">
		  	<button class="btn dropdown-toggle" data-toggle="dropdown" style="width:50px;">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#/upload/new">Upload a New Version</a></li>
				<li><a {{action "delete" on="click"}}>Remove This Flow</a></li>
			</ul>
		</div>
	</div>
	<div class="info-box health-box"></div>
	<div class="info-box sparkline-box">{{view C.Vw.Chart metric="Reads Vs. Writes" width="180"}}</div>
	<div class="info-box" style="padding: 0;text-align: center;">
		<div class="sparkline-box-title">Storage</div>
		<div class="sparkline-box-value" style="padding-left: 0;width: 80px;">10.1<br /><span>GB</span></div>
	</div>
</div>

<div id="panels">

	<div class="panel">
		<div class="object-list-empty">Chart</div>
	</div>

	<div class="panel">
		<div class="object-list-empty">Attached Things</div>
	</div>

</div>
